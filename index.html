<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img class="imgprincipal" src="/images/illustration-hero.svg" alt="art">
      <article>
      <h1>Resumo Pedido</h1>
      <p>Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo aonde você quiser!</p>
      <div class="plan">
        <img src="/images/icon-music.svg" alt="icon-music">
        <div .price>
          <strong>Plano Anual</strong>
          <p>R$59,99/ano</p>
      </div>
        <a href="">Trocar Plano</a>
      </div>
      <div class="button">
        <button class="confirm"> Concluir pagamento</button>
        <button class="cancel">Cancelar pedido</button>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dnx0</a>.
  </div>
</body>

</html>
